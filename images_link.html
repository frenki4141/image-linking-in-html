<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        img{width: 60px;}
    </style>
</head>
<title>images linking in html</title>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to my webpage! Here's an image related to technology:</p>
        <a href="https://agriculture.com/technology" target="_blank">
            <img src="download.jpeg" alt="Technology Image">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Check out these beautiful images related to nature:</p>
        <div class="gallery">
            <a href="https://example.com/nature1" target="_blank">
                <img src="nature image1.jpeg" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2" target="_blank">
                <img src="natureimage2.jpeg" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature3" target="_blank">
                <img src="natureimage3.jpeg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Explore our delicious menu:</p>
        <ul>
            <li><a href="https://example.com/food1" target="_blank"><img src="food1_image.jpeg" alt="Food 1"></a> Food 1</li>
            <li><a href="https://example.com/food2" target="_blank"><img src="food2_image.jpeg" alt="Food 2"></a> Food 2</li>
            <li><a href="https://example.com/food3" target="_blank"><img src="food3_image.jpeg" alt="Food 3"></a> Food 3</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 Frank Nyamhanga</p>
    </footer>
</body>
</html>
